<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="/css/styles.css">
     <title>Imageboard</title>
</head>
<body>
<header class="page-header">
    <div>
        <h1>MyImageBoard</h1>
    </div>
</header>

<div>
    <h1 class="latest">The latest images</h1>
</div>


<div id="main">
    <form>
        <div>
        <input class="input" v-model="title" type="text" name="title" placeholder="title">
        <input class="input" v-model="description" type="text" name="description" placeholder="description">
        <input class="input" v-model="username" type="text" name="username" placeholder="username">
        </div>
        <input class="fileInput" @change="fileSelectHandler"  type="file" name="file" accept="image/*">
        <button @click.prevent="clickHandler">Submit</button>
    </form>

    <div></div>
    <div class="grid">
        <div class="grid-item" v-if="images.length" v-for="each in images"  >
            <img class="grid-image" v-bind:src=each.url v-bind:alt=each.title @click="selectedImage = each.id">
            <h4 class="grid-title" >{{each.title}} </h4>
        </div>
    </div>

    <first-component v-if="selectedImage" :imageid="selectedImage" @close = "closeMe">
    </first-component>

</div>


    <script type="text/x-template" id="modal">
        <div class="showImage">
            <button @click="closeModal">Close</button>
            <h2>Hello</h2>
            <button @click="count1++">Click Me</button> Count1: {{count1}}
            <button @click="increaseCount">Click Me</button> Count2: {{count2}}
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
