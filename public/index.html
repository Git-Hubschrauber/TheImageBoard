<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <link rel="stylesheet" href="/css/styles.css">
     <title>Imageboard</title>
</head>
<body>
<header class="page-header">
    <div>
        <h1>MyImageBoard</h1>
    </div>
</header>

<div>
    <h1 class="latest">The latest images</h1>
</div>


<div id="main">
    <form>
        <div>
        <input class="input" v-model="title" type="text" name="title" placeholder="title">
        <input class="input" v-model="description" type="text" name="description" placeholder="description">
        <input class="input" v-model="username" type="text" name="username" placeholder="username">
        </div>
        <input class="fileInput" @change="fileSelectHandler"  type="file" name="file" accept="image/*">
        <button @click.prevent="clickHandler">Submit</button>
    </form>

    <div></div>
    <div class="grid">
        <div class="grid-item" v-if="images.length" v-for="each in images" @click="selectedImage = each.id" >
            <img class="grid-image" v-bind:src=each.url v-bind:alt=each.title >
            <h4 class="grid-title" >{{each.title}} </h4>
        </div>
    </div>

    <first-component v-if="selectedImage" :imageid="selectedImage" @close = "closeMe" >
        

    </first-component>

</div>


    <script type="text/x-template" id="modal">
        <div class="overlay">
            <div class="showImage">
                <div class="singleImage">
                <img v-bind:src=url alt="">
                </div>
                <div class="imageInfo">
                <table>
                    <tr>
                        <td>Title:</td>
                        <td>{{title}}</td>
                    </tr>
                    <tr>
                        <td>Uploaded by:</td>
                        <td>{{username}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{description}}</td>
                    </tr>
                    <tr>
                        <td>Upload date:</td>
                        <td>{{date}}</td>
                    </tr>
                </table>

                <second-component>
                </second-component>
                <button class="close" @click="closeModal">Close</button>
                </div>
            </div>
        </div>
    </script>

     <script type="text/x-template" id="comment">
        <div class="comment">
            <h1>COMMENT HERE</h1>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
